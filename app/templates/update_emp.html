{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                <h3>Update Employee</h3>
            </div>
            <div class="card-body">
            <form action="" method="post">
                {% csrf_token %}
            
                <p>{{form.as_p}}</p>
                
            
            
            
            <button type="submit" class="btn btn-dark">Update</button>
            <a href="{% url 'view_emp' update.id %}" class="btn btn-dark">Back</a>
            
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
